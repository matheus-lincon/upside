<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="description" content="Seja Bem-Vindo(a) a Up.Side" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Offside:regular"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up.Side</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/61001c87b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- start header -->
    <header id="header">
      <!-- start logo -->
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
        <h1 class="logo-text">Up.Side</h1>
      </div>
      <!-- end logo -->
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
      <!-- start main container -->
      <div class="container">
        <!-- start intro section -->
        <section class="intro" id="particles-js">
          <div class="intro-text">
            <h1>Dê um UP em seu futuro.</h1>
            <p>
              Uma equipe júnior pronta para atender suas demandas de lado a
              lado.
            </p>
          </div>
        </section>
        <!-- end intro section -->

        <div class="divider"></div>

        <!-- start about section -->

        <section class="section" id="about">
          <h1 class="section-title">Sobre<span>.</span></h1>

          <p>
            Up.Side é uma empresa júnior focada no desenvolvimento de websites.
          </p>
        </section>

        <!-- end about section -->

        <div class="divider"></div>

        <!-- start tech section-->

        <section class="section" id="tech-section">
          <h1 class="section-title">Tecnologias<span>.</span></h1>
          <div class="tech">
            <div class="tech-image">
              <img src="./images/html5.svg" alt="html brand" />
            </div>
            <div class="tech-image">
              <img src="./images/css3.svg" alt="css brand" />
            </div>
            <div class="tech-image">
              <img src="./images/js.svg" alt="js brand" />
            </div>
            <div class="tech-image">
              <img src="./images/git.svg" alt="git brand" />
            </div>
          </div>
        </section>

        <!-- end tech section-->
      </div>

      <!-- end main container -->
    </main>

    <!-- end main-->

    <!-- start footer -->
    <footer>
      <div class="social-media">
        <a href="https://instagram.com/up_sidesoft?igshid=YmMyMTA2M2Y="
          ><i class="fa fa-instagram"></i
        ></a>

        <a href="https://github.com/UpSideSoft"><i class="fa fa-github"></i></a>

        <a href="mailto:upsidesoft2804@gmail.com"
          ><i class="fa fa-envelope"></i
        ></a>
      </div>
    </footer>
    <!-- end footer -->

    <script src="./assets/particles.js"></script>
    <script src="./assets/demo/js/app.js"></script>
  </body>
</html>
